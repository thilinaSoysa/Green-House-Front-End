<div class="container mt-4">
    <h2 class="text-center mb-4">Plants List</h2>
    <div *ngIf="plants.length > 0; else noPlants">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plant of plants">
            <td>{{ plant.plantName }}</td>
            <td>{{ plant.plantCode }}</td>
            <td>{{ plant.plantType }}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2" (click)="editPlant(plant)">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="deletePlant(plant.plantCode)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noPlants>
      <div class="alert alert-warning text-center">
        <p class="mb-0">No plants available. Please add some plants.</p>
      </div>
    </ng-template>
  </div>
